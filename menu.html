<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu-container">
    <h1>Our Menu</h1>

    <div class="menu-section" onclick="toggleMenu('drinks')">
        <h2>🥤 Drinks</h2>
        <div id="drinks" class="menu-list"></div>
    </div>

    <div class="menu-section" onclick="toggleMenu('food')">
        <h2>🍔 Food</h2>
        <div id="food" class="menu-list"></div>
    </div>

    <div class="menu-section" onclick="toggleMenu('desserts')">
        <h2>🍰 Desserts</h2>
        <div id="desserts" class="menu-list"></div>
    </div>

    <div class="menu-section" onclick="toggleMenu('sandwiches')">
        <h2>🥪 Sandwiches</h2>
        <div id="sandwiches" class="menu-list"></div>
    </div>

</div>

<script src="scrip.js"></script>
</body>
</html>
