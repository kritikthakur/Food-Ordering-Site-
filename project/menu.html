<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="menu-container">

        <div class="menu-category">

                }

            <div id="drinks" class="menu-list"></div>

        <div class="menu-category">
            <button class="menu-toggle" onclick="goToBurgerspage()">Burgers</button>

            </script>
            <div id="burger" class="menu-list"></div>
        </div>

        <div class="menu-category">
            <button class="menu-toggle" onclick="goToDessertspage()">Desserts</button>
            <script>
                function goToDessertspage(){
                    window.location.href='desserts.html';
                }
            </script>
            <div id="desserts" class="menu-list"></div>
        </div>

        <!-- Sandwiches Section (Styled like others) -->
        <div class="menu-category">
            <button class="menu-toggle" onclick="goToSandwichespage()">Sandwiches</button>
            <script>
                function goToSandwichespage(){

            <div id="sandwiches" class="menu-list"></div>

    </div>

    <script src="scrip.js"></script>
